{% include 'header.html' %}
<center>
  {% for i in object_list %}
  <br><br>
  <hr><hr>
<div class="card" style="width: 18rem;">
  <img src="{{i.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title_text}}</h5>
    <p class="card-text">{{i.info}}</p>
    <p class="card-text">{{i.price}}</p>
    <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Действия
  </button>
  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
    <li><a class="dropdown-item active" href="{{i.title_url}}">Перейти к машине</a></li>
    <li><hr class="dropdown-divider"></li>
  </ul>
</div>
  </div>
</div>
  <br><br>
  {% endfor %}
</center>
{% include 'footer.html' %}
