<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
<center>
  <h1>Название поста<br>{{post_id.title}}</h1>
  <p>Подробное описание поста:<br>{{post_id.description}}</p>
  <img src="{{post_id.image.url}}" alt="" width="400" height="300">
  <p>Колличество статей в посте:<br>{{post_id.quantity}}</p>
  <p>Вид:<br>{{post_id.genre}}</p>
</center>

</body>
</html>
