{% include 'header.html' %}
<center>
    <br>
    <hr>
    <img src="{{book_id.image.url}}" alt="" width="400" height="300">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{book_id.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book_id.quantity}}</h6>
    <p class="card-text">{{book_id.description}}</p>
    <p class="card-link">{{book_id.genre}}</p>
    <div class="btn-group-vertical" role="group" aria-label="Вертикальная группа кнопок">
        <link rel="stylesheet" href="/css/style.css">
            <div class="rating" data-total-value="0">
        <div class="rating__item" data-item-value="5">★</div>
        <div class="rating__item" data-item-value="4">★</div>
        <div class="rating__item" data-item-value="3">★</div>
        <div class="rating__item" data-item-value="2">★</div>
        <div class="rating__item" data-item-value="1">★</div>

                <script src="/js/scripts.js"></script>
    </div>
    <button type="button" class="btn btn-dark"><a href="/book/{{book_id.id}}/update" class="text-reset" >Изменить данные</a></button>
    <button type="button" class="btn btn-dark"><a href="/book/{{book_id.id}}/delete" class="text-reset">Удалить пост</a></button>
  </div>
</div>
    <br>
</center>

{% include 'footer.html' %}
